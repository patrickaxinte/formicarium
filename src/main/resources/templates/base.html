<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${headerTitle}">Formicarium</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
<div class="dashboard-container">
    <!-- Sidebar -->
    <div class="dashboard-sidebar">
        <h2 class="sidebar-title">Formicarium</h2>
        <nav class="sidebar-nav">
            <a th:href="@{/dashboard}" th:classappend="${headerTitle == 'Dashboard' ? 'active' : ''}" class="sidebar-link">Dashboard</a>
            <a th:href="@{/profile}" th:classappend="${headerTitle == 'Profile' ? 'active' : ''}" class="sidebar-link">Profile</a>
            <a th:href="@{/settings}" th:classappend="${headerTitle == 'Settings' ? 'active' : ''}" class="sidebar-link">Settings</a>
            <a th:href="@{/projects}" th:classappend="${headerTitle == 'Projects' ? 'active' : ''}" class="sidebar-link">Projects</a>
            <a th:href="@{/tasks}" th:classappend="${headerTitle == 'Tasks' ? 'active' : ''}" class="sidebar-link">Tasks</a>
            <a th:href="@{/logs}" th:classappend="${headerTitle == 'Logs' ? 'active' : ''}" class="sidebar-link">Logs</a>
            <a th:href="@{/chat}" th:classappend="${headerTitle == 'Group Chats' ? 'active' : ''}" class="sidebar-link">Group Chats</a>
            <a th:href="@{/reports}" th:classappend="${headerTitle == 'Reports' ? 'active' : ''}" class="sidebar-link">Reports</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="dashboard-main">
        <!-- Header -->
        <div class="dashboard-header">
            <div class="header-title" th:text="${headerTitle}">Header</div>
            <div class="user-info">
                <img src="../images/user_avatar.png" alt="User Avatar" class="user-avatar">
                <span sec:authentication="name" class="user-name">User</span>
                <form th:action="@{/logout}" method="post" class="logout-form">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-sm btn-warning">Logout</button>
                </form>
            </div>
        </div>

        <!-- Dynamic Content -->
        <div class="dashboard-content">
            <div th:replace="${pageContent}"></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
