<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - Formicarium</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="row w-100">
    <div class="col-md-6">
      <div class="card p-4">
        <div class="card-body">
          <h2 class="text-center mb-4">Create Account</h2>
          <!-- Afișăm mesajele de eroare, dacă există -->
          <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
          <!-- Formularul de înregistrare cu token CSRF -->
          <form th:action="@{/register}" method="post">
            <!-- Tokenul CSRF este adăugat aici -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" name="username" class="form-control" placeholder="Choose a username" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Choose a password" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Register</button>
            <div class="text-center mt-3">
              <a th:href="@{/login}" class="text-light">Already have an account? Login here</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6 d-none d-md-block">
      <img th:src="@{/images/background.jpg}" class="img-fluid rounded-end" alt="Background Image">
    </div>
  </div>
</div>
</body>
</html>
