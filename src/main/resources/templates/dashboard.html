<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - Formicarium</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/custom.css">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
    }

    .sidebar {
      height: 100vh;
      background-color: #2d3250;
      color: #fff;
      padding-top: 20px;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
      border-radius: 5px;
    }

    .sidebar a:hover {
      background-color: #424769;
      text-decoration: none;
    }

    .header {
      background-color: #2d3250;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header .logout-btn {
      background-color: #f9b17a;
      border: none;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .header .logout-btn:hover {
      background-color: #d8935d;
    }

    .content {
      margin-left: 250px;
      padding: 20px;
    }
  </style>
</head>
<body>
<div class="header">
  <h1 class="m-0">Formicarium</h1>
  <form th:action="@{/logout}" method="post">
    <button type="submit" class="logout-btn">Logout</button>
  </form>
</div>

<div class="d-flex">
  <!-- Sidebar -->
  <div class="sidebar">
    <a href="/dashboard" th:href="@{/dashboard}">Home</a>
    <a href="/profile" th:href="@{/profile}">Profile</a>
    <a href="/projects" th:href="@{/projects}">Projects</a>
    <a href="/tasks" th:href="@{/tasks}">Tasks</a>
    <a href="/logs" th:href="@{/logs}">Logs</a>
    <a href="/settings" th:href="@{/settings}">Settings</a>
    <a href="/chat" th:href="@{/chat}">Chat</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h2>Welcome to your dashboard, <span th:text="${#authentication.name}">User</span>!</h2>
    <p>This is your personal space where you can manage your tasks, projects, and more.</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
