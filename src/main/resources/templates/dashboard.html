<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - Formicarium</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/base.css}">
  <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
<div class="dashboard-container">
  <!-- Sidebar -->
  <div class="dashboard-sidebar">
    <h2 class="sidebar-title">Formicarium</h2>
    <nav class="sidebar-nav">
      <a th:href="@{/dashboard}" class="sidebar-link active">Dashboard</a>
      <a th:href="@{/profile}" class="sidebar-link">Profile</a>
      <a th:href="@{/settings}" class="sidebar-link">Settings</a>
      <a th:href="@{/projects}" class="sidebar-link">Projects</a>
      <a th:href="@{/tasks}" class="sidebar-link">Tasks</a>
      <a th:href="@{/logs}" class="sidebar-link">Logs</a>
      <a th:href="@{/chat}" class="sidebar-link">Group Chats</a>
      <a th:href="@{/reports}" class="sidebar-link">Reports</a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="dashboard-main">
    <!-- Header -->
    <div class="dashboard-header">
      <div class="header-title">Formicarium</div>
      <div class="user-info">
        <img src="../images/user_avatar.png" alt="User Avatar" class="user-avatar">
        <span sec:authentication="name" class="user-name">newuser</span>
        <form th:action="@{/logout}" method="post" class="logout-form">
<!--          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
          <button type="submit" class="btn btn-sm btn-warning">Logout</button>
        </form>
      </div>
    </div>

    <!-- Content -->
    <div class="dashboard-content">
      <h2>Welcome to your Dashboard, <span sec:authentication="name">newuser</span>!</h2>
      <div class="widget-container">
        <div class="widget">
          <h3>Widget 1</h3>
          <p>Details about Widget 1...</p>
        </div>
        <div class="widget">
          <h3>Widget 2</h3>
          <p>Details about Widget 2...</p>
        </div>
        <div class="widget">
          <h3>Widget 3</h3>
          <p>Details about Widget 3...</p>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
