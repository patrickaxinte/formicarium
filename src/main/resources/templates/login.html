<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Formicarium</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="icon" href="/images/login.png" type="image/png" />
</head>
<body class="auth-page">
<div class="auth-container">
    <!-- Card Section with Background Image -->
    <div class="card-section">
        <div class="card">
            <div class="text-center mb-4">
                <img src="/images/logo.png" alt="Formicarium Logo" class="hero-logo">
            </div>
            <h2>Welcome Back!</h2>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">Login</button>
                <div class="text-light mt-3">
                    <a th:href="@{/register}">Don't have an account? Register here</a>
                </div>
            </form>
        </div>

    </div>
</div>
</body>
</html>


</html>
