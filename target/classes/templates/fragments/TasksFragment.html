<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="project-tasks(recentTasks, projectId)">
    <div class="card project-tasks mt-4">
        <h4 class="text-center text-warning">Recent Tasks</h4>
        <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center bg-dark text-light" th:each="task : ${recentTasks}">
                <span th:text="${task.name}">Task Name</span>
                <span th:text="${task.status}" class="badge bg-success">Completed</span>
            </li>
        </ul>
        <div class="text-center mt-3">
            <a th:href="@{/tasks/{projectId}(projectId=${projectId})}" class="btn btn-sm btn-primary">View All Tasks</a>
        </div>
    </div>
</div>
</body>
</html>
