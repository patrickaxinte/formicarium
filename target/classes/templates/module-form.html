<div class="card">
    <h3 th:text="${headerTitle}">Module Form</h3>
    <form th:action="@{/modules/form}" th:object="${module}" method="post">
        <input type="hidden" th:if="${module.id}" th:name="moduleId" th:value="${module.id}" />
        <input type="hidden" th:name="projectId" th:value="${projectId}" />

        <div class="mb-3">
            <label for="name" class="form-label">Module Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter module name" th:value="${module.name}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control" placeholder="Enter module description" th:text="${module.description}"></textarea>
        </div>
        <button type="submit" class="btn btn-custom">Save Module</button>
    </form>
</div>
